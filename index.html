<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./code/style.css">
  
</head>
<body>
  <main>
    <h1 class="sr-only">Profile Card Component</h1>

    <article class="profile">

      <div class="profile__background">
        <!-- css -->
        <div class="profile__user-picture">
          <img src="/images/image-victor.jpg" alt="">
        </div>
      </div>

      <div class="profile__user-personal-info">
        <div class="profile__name-age">
          <h2>Victor Crest</h2>
          <p>26</p>
        </div>
        <div class="profile__region">
          <p>London</p>
        </div>
      </div>

      <ul class="profile__footer">
        <li>
          <p>80K</p>
          <p>Followers</p>
        </li>
        <li>
          <p>803K</p>
          <p>Likes</p>
        </li>
        <li>
          <p>1.4K</p>
          <p>Photos</p>
        </li>
      </ul>

    </article>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/LucianoDLima" target="_blank">Luciano Lima</a>.</p>
  </footer>
</body>
</html>
